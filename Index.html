<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2957518ca6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form>
                <div class="input-group">
                    <div class="input-fl">
                        <p>Email</p>
                        <div class="input-field" id="emailField">
                            <i class="fa-solid fa-envelope" id="emailIcon"></i>
                            <input type="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="input-fl">
                        <p>Password</p>
                        <div class="input-field" id="passwordField">
                            <i class="fa-solid fa-lock" id="passwordIcon"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="input-fl" id="additionalFields" style="display:none;">
                        <p>Name</p>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                    </div>

                    <div class="input-fl" id="additionalFields" style="display:none;">
                        <p>Phone No.</p>
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="Phone No">
                        </div>
                    </div>

                    <div class="input-fl" id="additionalFields" style="display:none;">
                        <p>Confirm Password</p>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                    </div>

                    <p class="forget">Forgot password <a href="#">Click Here</a></p>

                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn" class="disable">Register</button>
                    <button type="button" id="signinbtn" class="disable">Login</button>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
